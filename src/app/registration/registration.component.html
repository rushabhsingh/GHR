<div class="card form" style="display:none;background-color:#C50000;">
    <div class="card-header"  style="text-align:center; background-color:#C50000; color:#FFFDEF;">Register with Phone</div>
    <div class="card-block" style="background:#FFFDEF;">
            
        <form id="loginform" class="form-horizontal" role="form">
            
    <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon" style="background:#c50000;"><i class="fa fa-user" style="color:#FFFDEF;"></i></span>
                <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Username" required>                                        
            </div>
	<div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon" style="background:#c50000;"><i class="fa fa-phone" style="color:#FFFDEF;"></i></span>
                <input name="phone" type="number" class="form-control" id="Phone" placeholder="Phone number" required>
		</div>
	<div style="margin-bottom: 25px" class="input-group">
    <span class="input-group-addon" style="background:#c50000;"><i class="fa fa-id-card" style="color:#FFFDEF;"></i></span>
     <select name="userType" class="form-control" id="exampleSelect1" required>
      <option value="doctor">Doctor</option>
      <option  value="ambulance">Ambulance</option>
      <option value="police">Police</option>
      <option value="none">None of the above</option>
    </select>
	</div>
			
    <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon" style="background:#c50000;"><i class="fa fa-lock" style="color:#FFFDEF;"></i></span>
                <input id="login-password" type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
        <div style="margin-top:10px" class="form-group">
            <!-- Button -->

              <div class="row align-items-center justify-content-center">
            <div class="col-sm-12 controls" >
              <button name="submit" class="btn btn-danger" >Generate OTP</button>
            </div>
          </div>
        </div>

  
    </form>     

      </div>
  </div>

  
  <div class="card otp"  style="display:none;background-color:#C50000;">
    <div class="card-header"  style="text-align:center; background-color:#C50000; color:#FFFDEF;">Verify Your One-Time-Password </div>
    <div class="card-block" style="background:#FFFDEF;">
            
        <form class="form-horizontal" role="form">
            
    <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon" style="background:#c50000;"><i class="fa fa-exclamation-circle" style="color:#FFFDEF;"></i></span>
                <input  type="text" class="form-control" name="otp" value="" placeholder="Enter Your OTP">                                        
            </div>
        


        <div style="margin-top:10px" class="form-group">
            <!-- Button -->

              <div class="row align-items-center justify-content-center">
            <div class="col-sm-12 controls" >
              <button name="register" class="btn btn-danger" >Verify Otp</button>
            </div>
          </div>
        </div>

  
    </form>     

      </div>
  </div>
